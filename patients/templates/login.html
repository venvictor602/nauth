    <!-- Begin Wrapper -->
    <div class="main-wrapper auth-bg auth-bg-custom position-relative overflow-hidden">

        <!-- Start Content -->
		<div class="container-fuild position-relative z-1">
			<div class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100">

				<!-- start row -->
				<div class="row justify-content-center align-items-center vh-100 overflow-auto flex-wrap py-3">
					<div class="col-lg-4 mx-auto">
						<form action="" class="d-flex justify-content-center align-items-center" method = "POST">
							{%csrf_token%}
                            <div class="d-flex flex-column justify-content-lg-center p-4 p-lg-0 pb-0 flex-fill">
								<div class=" mx-auto mb-4 text-center">
									<img src="{%static 'assets/img/logo.svg'%}" class="img-fluid" alt="Logo">
								</div>
								<div class="card border-1 p-lg-3 shadow-md rounded-3 mb-4">
									<div class="card-body">
										<div class="text-center mb-3">
											<h5 class="mb-1 fs-20 fw-bold">Sign In</h5>
											<p class="mb-0">Please enter below details to access the dashboard</p>
										</div>
										<div class="mb-3">
											<label class="form-label">Email Address</label>
											<div class="input-group">
												<span class="input-group-text border-end-0 bg-white">
													<i class="ti ti-mail fs-14 text-dark"></i>
												</span>
												<input type="text" value="" class="form-control border-start-0 ps-0" placeholder="Enter Username Address" name = "username">
											</div>
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<div class="position-relative">
                                                <div class="pass-group input-group position-relative border rounded">
                                                    <span class="input-group-text bg-white border-0">
                                                        <i class="ti ti-lock text-dark fs-14"></i>
                                                    </span>
                                                    <input type="password" class="pass-input form-control ps-0 border-0" placeholder="****************" name = "password">
                                                    <span class="input-group-text bg-white border-0">
                                                        <i class="ti toggle-password ti-eye-off text-dark fs-14"></i>
                                                    </span>
                                                </div>
                                            </div>
										</div>
										
										<div class="mb-2">
											<button type="submit" class="btn bg-primary text-white w-100">Login</button>
										</div>
										
										
									</div><!-- end card body -->
								</div><!-- end card -->
							</div>
						</form>
						<p class="text-dark text-center"> Copyright &copy; 2025 - NAUTH </p>
					</div><!-- end col -->
				</div>
				<!-- end row -->
			</div>
		</div>
